- - (Name=gkrellm)
  - MacroCmd {SetHead 1} {MoveTo 0 0 TopRight} {Activate}

- - (Name=brave-browser|google-chrome|chromium) (Head=2)
  - MacroCmd {SetHead 1} {MoveTo 0 0} {ResizeTo 90% 90%}

- - (Name=gnome-terminal-server)
  - MacroCmd {SetHead 1} {MoveTo 0 0} {ResizeTo 47% 97%}

- - (name=emacs)
  - MacroCmd {SetHead 1} {MoveTo 50% 0} {ResizeTo 47% 97%}

- - (Name=slack|Telegram|discord|Discord*)
  - MacroCmd {SetHead 1} {SendToWorkspace 4} {MoveTo 0 0} {ResizeTo 97% 97%}
  - If {Matches (Stuck=yes)} {Stick}

- - (Name=google-chrome) (Title=personal)
  - If {Matches (Stuck=yes)} {Stick}
  - MacroCmd {SetHead 1} {SendToWorkspace 5} {MoveTo 0 0 TopLeft} {ResizeTo 97% 97%}

- - (Class=Gitk)
  - If {Matches (Stuck=yes)} {Stick}
  - MacroCmd {SetHead 1} {SendToWorkspace 3} {MoveTo 0 0 TopLeft} {ResizeTo 97% 97%}

- - (Class=Blueman-manager)
  - If {Matches (Stuck=no)} {Stick}
  - MacroCmd {SetHead 2} {MoveTo 5% 30% TopLeft} {ResizeTo 35% 45%}

- - (Class=Pavucontrol)
  - If {Matches (Stuck=no)} {Stick}
  - MacroCmd {SetHead 2} {MoveTo 5% 30% TopRight} {ResizeTo 45% 45%}
