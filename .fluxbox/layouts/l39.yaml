- - (Name=gkrellm)
  - MacroCmd {SetHead 1} {MoveTo 0 0 TopRight} {Activate}
  - <stick>

- - (Title=lnav-system)
  - <stick>
  - MacroCmd {SetHead 2} {ResizeTo 97% 12%} {MoveTo 0% 14 BottomLeft} {SetAlpha 50}

- - (Name=gnome-terminal-server)
  - MacroCmd {SetHead 1} {MoveTo 0 0} {ResizeTo 47% 90%}

- - (name=emacs) (title!=Ediff)
  - MacroCmd {SetHead 1} {MoveTo 50% 0} {ResizeTo 47% 90%}

- - (Name=brave-browser|google-chrome|chromium)
  - MacroCmd {SetHead 1} {MoveTo 0 0} {ResizeTo 97% 97%}
  - <unstick>

- - (Name=google-chrome) (Title=.*Toucan)
  - MacroCmd {SetHead 1} {SendToWorkspace 2} {MoveTo 0 0 TopLeft} {ResizeTo 97% 97%}

- - (Name=notion-app-enhanced)
  - MacroCmd {SetHead 1} {SendToWorkspace 3} {MoveTo 10% 0 TopLeft} {ResizeTo 80% 97%}
  - <unstick>

- - (Class=Gitk)
  - <unstick>
  - MacroCmd {SetHead 1} {SendToWorkspace 3} {MoveTo 0 0 TopLeft} {ResizeTo 97% 97%}

- - (Name=slack|Telegram|discord|Discord*)
  - MacroCmd {SetHead 1} {SendToWorkspace 4} {MoveTo 0 0} {ResizeTo 97% 97%}
  - <unstick>

- - (Name=google-chrome) (Title=.*personal$|.*Panther)
  - MacroCmd {SetHead 1} {SendToWorkspace 5} {MoveTo 0 0 TopLeft} {ResizeTo 97% 97%}

- - (Class=Pavucontrol)
  - <stick>
  - MacroCmd {SetHead 2} {MoveTo 2% 2% TopLeft} {ResizeTo 40% 35%}

- - (Class=Blueman-manager)
  - <stick>
  - MacroCmd {SetHead 2} {ResizeTo 35% 40%} {MoveTo 2% 5% BottomLeft}
