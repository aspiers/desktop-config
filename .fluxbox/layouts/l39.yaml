screens:
  -
    name: laptop
    head: 2
    # fluxbox treats primary as head 1, and we are setting the LG
    # as the primary head (see bin/get-layout)
    right_margin: 0
    panel_height: 35
    logs_height_pc: 0
    col1_width_pc_of_active: 55
    col2_width_pc_of_active: 45
  -
    name: LG
    head: 1  # see above
    left_margin: 200
    gkrellm_width: &GKRELLM_WIDTH 92
    right_margin: *GKRELLM_WIDTH
    panel_height: 35
    logs_height_pc: 14
    cols_1_2_margin: 50
    col1_width_pc_of_active: 50
    col2_width_pc_of_active: 40

windows:
  - - (Name=gkrellm)
    - MacroCmd {<s2_SetHead>} {MoveTo 0 0 TopRight} {Activate}
    - <stick>

  - - (Title=lnav-system)
    - <stick>
    - MacroCmd {<s2_SetHead>} {ResizeTo 100% <s2_logs_height_pc>} {MoveTo 0 <s2_panel_height> BottomLeft} {SetAlpha 50}

  - - (Name=gnome-terminal-server)
    - MacroCmd {<s2_SetHead>} {MoveTo <s2_col1_left> 0} {ResizeTo <s2_col1_width> <s2_active_height>}

  - - (name=emacs) (title!=Ediff)
    - MacroCmd {<s2_SetHead>} {MoveTo <s2_col2_left> 0} {ResizeTo <s2_col2_width> <s2_active_height>}

  - - (Name=brave-browser|google-chrome|chromium) (Title=.*Toucan)
    - MacroCmd {<s2_SetHead>} {SendToWorkspace 2}

  - - (Name=brave-browser|google-chrome|chromium) (Title=.*personal$|.*Panther)
    - MacroCmd {<s2_SetHead>} {SendToWorkspace 5}

  - - (Name=brave-browser|google-chrome|chromium) (Title=.*personal2|.*gather.town)
    - MacroCmd {<s1_SetHead>}
    - <stick>

  - - (Name=brave-browser|google-chrome|chromium) (Head=1)
    - MacroCmd {MoveTo 0 0} {ResizeTo <s2_active_width> <s2_active_height>}

  - - (Name=brave-browser|google-chrome|chromium) (Head=2)
    - MacroCmd {MoveTo 0 0} {ResizeTo <s1_active_width> <s1_active_height>}

  - - (Class=firefox)
    - MacroCmd {<s2_SetHead>} {SendToWorkspace 3} {MoveTo 0 0 TopLeft} {ResizeTo <s2_active_width> <s2_active_height>}

  - - (Name=notion-app-enhanced)
    - MacroCmd {<s2_SetHead>} {SendToWorkspace 3} {MoveTo 0 0 TopLeft} {ResizeTo <s2_active_width> <s2_active_height>}
    - <unstick>

  - - (Class=Gitk)
    - <unstick>
    - MacroCmd {<s2_SetHead>} {SendToWorkspace 3} {MoveTo 0 0 TopLeft} {ResizeTo <s2_active_width> <s2_active_height>}

  - - (Name=slack|Telegram|discord|Discord*|zulip)
    - MacroCmd {<s2_SetHead>} {SendToWorkspace 4} {MoveTo 0 0} {ResizeTo <s2_active_width> <s2_active_height>}
    - <unstick>

  - - (Class=Pavucontrol)
    - <stick>
    - MacroCmd {<s1_SetHead>} {MoveTo 2% 2% TopLeft} {ResizeTo 40% 35%}

  - - (Class=Blueman-manager)
    - <stick>
    - MacroCmd {<s1_SetHead>} {ResizeTo 35% 40%} {MoveTo 2% 22% BottomLeft}

  - - (Class=Chrysalis)
    - <stick>
    - MacroCmd {<s1_SetHead>} {ResizeTo 90% 90%} {MoveTo 5% 5%}
