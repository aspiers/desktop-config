- - (Name=gkrellm)
  - MacroCmd {SetHead 1} {MoveTo 0 0 TopRight} {Activate}

- - (Title=lnav-system)
  - <stick>
  - MacroCmd {SetHead 1} {ResizeTo 96% 15%} {MoveTo 0% 14 BottomLeft} {SetAlpha 50}

- - (Name=gnome-terminal-server)
  - MacroCmd {SetHead 1} {ResizeTo 47% 84%} {MoveTo 0 0}

- - (name=emacs)
  - MacroCmd {SetHead 1} {ResizeTo 47% 84%} {MoveTo 49% 0}

- - (Name=slack|Telegram|discord|Discord*|zulip)
  - MacroCmd {SetHead 1} {SendToWorkspace 4} {MoveTo 0 0} {ResizeTo 96% 89%}
  - <unstick>

- - (Name=google-chrome) (Title=.*personal$|.*Panther)
  - <unstick>
  - MacroCmd {SetHead 1} {SendToWorkspace 5} {MoveTo 0 0 TopLeft} {ResizeTo 96% 89%}

- - (Name=google-chrome) (Title=.*personal2)
  - MacroCmd {SetHead 2} {SendToWorkspace 1} {MoveTo 0 0 TopLeft} {ResizeTo 96% 97%}
  - <stick>

- - (Class=Gitk)
  - <unstick>
  - MacroCmd {SetHead 1} {SendToWorkspace 3} {MoveTo 0 0 TopLeft} {ResizeTo 96% 89%}

- - (Class=Pavucontrol)
  - <unstick>
  - MacroCmd {SetHead 1} {SendToWorkspace 6} {MoveTo 2% 2% TopLeft} {ResizeTo 40% 35%}

- - (Class=Blueman-manager)
  - <unstick>
  - MacroCmd {SetHead 1} {SendToWorkspace 6} {MoveTo 2% 5% BottomLeft} {ResizeTo 35% 35%}
