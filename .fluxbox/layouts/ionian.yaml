screens:
  -
    name: BenQ
    head: 1
    gkrellm_width: &GKRELLM_WIDTH 92
    panel_height: 30
    logs_height_pc: 14
    right_margin: *GKRELLM_WIDTH
    col1_width_pc_of_active: 55
  -
    name: Dell
    head: 2
    right_margin: 0
    panel_height: 35
    logs_height_pc: 0
    col1_width_pc_of_active: 55

windows:
  - - (Name=gkrellm)
    - MacroCmd {<s_primary_SetHead>} {MoveTo 0 0 TopRight} {Activate}
    - <stick>

  - - (Title=lnav-system)
    - <stick>
    - MacroCmd {<s_primary_SetHead>} {ResizeTo <s_primary_active_width_pc> <s_primary_logs_height_pc>} {MoveTo 0 <s_primary_panel_height> BottomLeft} {SetAlpha 50}

  - - (Name=gnome-terminal-server)
    - MacroCmd {<s_primary_SetHead>} {MoveTo <s_primary_col1_left> 0} {ResizeTo <s_primary_col1_width> <s_primary_active_height>}

  - - (name=emacs) (title!=Ediff)
    - MacroCmd {<s_primary_SetHead>} {MoveTo <s_primary_col2_left> 0} {ResizeTo <s_primary_col2_width> <s_primary_active_height>}

  - - (Name=brave-browser|google-chrome|chromium) (Title=.*Toucan)
    - MacroCmd {<s_primary_SetHead>} {SendToWorkspace 2}

  - - (Name=brave-browser|google-chrome|chromium) (Title=.*personal$|.*Panther)
    - MacroCmd {<s_primary_SetHead>} {SendToWorkspace 5}

  - - (Name=brave-browser|google-chrome|chromium) (Title=.*personal2|.*gather.town)
    - MacroCmd {<s_secondary_SetHead>}
    - <stick>

  - - (Name=brave-browser|google-chrome|chromium) (Head=1)
    - MacroCmd {MoveTo 0 0} {ResizeTo <s_primary_active_width> <s_primary_active_height>}

  - - (Name=brave-browser|google-chrome|chromium) (Head=2)
    - MacroCmd {MoveTo 0 0} {ResizeTo <s_secondary_active_width> <s_secondary_active_height>}

  - - (Name=brave-browser|google-chrome|chromium) (Head=<s_primary_head>)
    - <unstick>

  - - (Name=brave-browser|google-chrome|chromium) (Head=<s_secondary_head>)
    - <stick>

  - - (Class=firefox)
    - MacroCmd {<s_primary_SetHead>} {SendToWorkspace 3} {MoveTo 0 0 TopLeft} {ResizeTo <s_primary_active_width> <s_primary_active_height>}

  - - (Name=notion-app-enhanced)
    - MacroCmd {<s_primary_SetHead>} {SendToWorkspace 3} {MoveTo 0 0 TopLeft} {ResizeTo <s_primary_active_width> <s_primary_active_height>}
    - <unstick>

  - - (Class=Gitk)
    - <unstick>
    - MacroCmd {<s_primary_SetHead>} {SendToWorkspace 3} {MoveTo 0 0 TopLeft} {ResizeTo <s_primary_active_width> <s_primary_active_height>}

  - - (Name=slack|Telegram|discord|Discord*|zulip)
    - MacroCmd {<s_primary_SetHead>} {SendToWorkspace 4} {MoveTo 0 0} {ResizeTo <s_primary_active_width> <s_primary_active_height>}
    - <unstick>

  - - (Class=Pavucontrol)
    - <unstick>
    - MacroCmd {<s_primary_SetHead>} {SendToWorkspace 6} {MoveTo 2% 2% TopLeft} {ResizeTo 40% 35%}

  - - (Class=Blueman-manager)
    - <unstick>
    - MacroCmd {<s_primary_SetHead>} {SendToWorkspace 6} {MoveTo 2% 5% BottomLeft} {ResizeTo 35% 38%}

  - - (Class=Chrysalis)
    - <unstick>
    - MacroCmd {<s_primary_SetHead>} {SendToWorkspace 6 } {MoveTo 5% 5%} {ResizeTo <s_primary_active_width> <s_primary_active_height>}
